<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

		<link rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css" />
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<!-- Login View -->
		<div data-role="view" id="login" data-title="Welcome" data-layout="dev-layout">
			<div data-role="content">
				<div class="centered-panel">
					<a data-role="button" id="login-button">Login</a>
				</div>
			</div>
		</div>

		<!-- Home View -->
		<div data-role="view" id="home" data-title="Welcome">
			<div data-role="content">
				<div class="centered-panel">
					<h3>Please select an option:</h3>
					<a data-role="button" href="#new-lead" id="addNew">Add New Record</a>
					<br/>
					<a data-role="button" href="#leads-lookup" id="queryMyRecords">Query My Records</a>
				</div>
			</div>
		</div>

		<!-- New Lead View -->
		<div data-role="view" id="new-lead" data-title="New Lead" data-show="newLeadShow">
			<div data-role="header">
				<div data-role="navbar">
					<a class="nav-button" data-align="left" data-role="backbutton">Back</a>
					<span data-role="view-title"></span>
					<a data-align="right" data-role="button" class="save-button" data-click="saveFormData">Save</a>
				</div>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-style="inset">
					<li>
						<input id="first" type="text" value="" />
						First Name
					</li>
					<li>
						<input id="last" type="text" value="" />
						Last Name
					</li>
					<li>
						<input id="telephone" type="tel" value="" />
						Telephone
					</li>
					<li>
						<input id="email" type="email" value="" />
						Email
					</li>
					<li>
						<input id="notes" type="text" value="" />
						Notes
					</li>
				</ul>
				<div class="centered-panel">
					<div id="latlng">Getting location...</div>
				</div>
			</div>
		</div>

		<!-- Leads Lookup View -->
		<div data-role="view" id="leads-lookup" data-title="Leads" data-show="leadsShow">
			<div data-role="header">
				<div data-role="navbar">
					<a class="nav-button" data-align="left" data-role="backbutton">Back</a>
					<span data-role="view-title"></span>
				</div>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="leads-listview" data-style="inset" data-type="group">

				</ul>
			</div>
		</div>

		<script type="text/x-kendo-template" id="leadsListViewTemplate">
			<a>
			<span class="leadName">${Last__c}, ${First__c}<br/></span>
			<span class="leadEmail">${Email__c}</span>
			</a>
		</script>

		<!-- Edit Lead View -->
		<div data-role="view" id="edit-lead" data-title="Edit Lead" data-show="editLeadShow">
			<div data-role="header">
				<div data-role="navbar">
					<a class="nav-button" data-align="left" data-role="backbutton">Back</a>
					<span data-role="view-title"></span>
					<a data-align="right" data-role="button" class="save-button">Save</a>
				</div>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-style="inset">
					<li>
						<input type="text" value="" />
						First Name
					</li>
					<li>
						<input type="text" value="" />
						Last Name
					</li>
					<li>
						<input type="text" value="" />
						Telephone
					</li>
					<li>
						<input type="text" value="" />
						Email
					</li>
					<li>
						<input type="text" value="" />
						Notes
					</li>
				</ul>
				<div class="centered-panel">
					<div id="edit-latlng">Getting location...</div>
				</div>
			</div>
		</div>

		<!-- Layouts -->
		<div data-role="layout" data-id="dev-layout">
			<div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</div>

			<div data-role="footer">
				<div data-role="tabstrip">
					<a href="#home" data-icon="home">Home</a>
					<a href="#new-lead" data-icon="add">New Lead</a>
					<a href="#leads-lookup" data-icon="search">Look Up</a>
				</div>
			</div>
		</div>

		<!-- No Footer Layout -->
		<div data-role="layout" data-id="default-layout">
			<div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</div>

			<div data-role="footer">
				<div data-role="tabstrip">
					<a href="#home" data-icon="home">Home</a>
					<a href="#new-lead" data-icon="add">New Lead</a>
					<a href="#leads-lookup" data-icon="search">Look Up</a>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="kendo/js/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/forcetk.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="Plugins/Child Browser/childbrowser.js"></script>

		<script type="text/javascript" src="kendo/js/kendo.mobile.min.js"></script>
		<script type="text/javascript" src="scripts/salesforceWrapper.js"></script>
		<script type="text/javascript" src="scripts/application.js"></script>

		<script>
			var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "default-layout" });
		</script>
	</body>
</html>
